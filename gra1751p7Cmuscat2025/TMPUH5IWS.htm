<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Workshops and Classes - Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url(images/background.jpg);
            background-size: cover;
            background-position: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 800px;
            position: relative;
            z-index: 1;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #343a40;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 95%;
            background-position-y: center;
            padding-right: 30px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0;
        }

        .form-col {
            flex: 1;
            margin-right: 20px;
            margin-bottom: 20px;
        }

        .form-col:last-child {
            margin-right: 0;
        }

        .form-col label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #343a40;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-col {
                flex: 1;
                margin-right: 0;
            }
        }

        .radio-group {
            display: flex;
            flex-direction: column;
        }

        .radio-group label {
            margin-right: 10px;
            display: inline-flex;
            align-items: center;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: rgba(228, 220, 209, 0.7);
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 36px;
        }

        .header p {
            font-size: 16px;
            color: #6c757d;
        }
    </style>
    <script>
        function validateForm() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            let isValid = true;
            if (passwordInput.value.length < 8 || passwordInput.value.length > 10) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }
            if (confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else {
                confirmPasswordError.style.display = 'none';
            }
            return isValid;
        }

        window.onload = function () {
            const yearSelect = document.getElementById("birthYear");
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1900; i--) {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <header class="header">
            <h1>Local Workshops and Classes</h1>
            <p>Create your account to register for local events.</p>
        </header>
        <form action="confirm.html" method="POST" onsubmit="return validateForm()">
            <div class="form-row">
                <div class="form-col">
                    <label for="salutation">Salutation</label>
                    <select id="salutation" name="salutation">
                        <option value="">-- Select --</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Mx.">Mx.</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name"
                           title="Your first name is required" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-col">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com"
                           title="Your email is required">
                </div>
                <div class="form-col">
                    <label for="primaryPhone">Primary Phone Number</label>
                    <input type="tel" id="primaryPhone" name="primaryPhone"
                           pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" placeholder="(000) 000-0000"
                           title="Your phone number is required" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter Your Address">
            </div>
            <div class="form-group">
                <label for="additionalAddress">Additional Address (Optional)</label>
                <input type="text" id="additionalAddress" name="additionalAddress"
                       placeholder="Enter APT, Unit or Floor">
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required placeholder="Enter City">
                </div>
                <div class="form-col">
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="">-- Select --</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{5}" placeholder="Zip Code" required>
                </div>
                <div class="form-col">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password1" minlength="8" placeholder="Password"
                           title="Password must consist of 8-10 letters and/or numbers." required>
                    <p class="error-message" id="passwordError" style="display: none;">Password must be 8-10 characters
                        long.</p>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="password2" required placeholder="ConfirmPassword">
                    <p class="error-message" id="confirmPasswordError" style="display: none;">Passwords do not match.</p>
                </div>
                <div class="form-col">
                    <label>Birth Month:</label>
                    <select name="birthMonth">
                        <option value="">--Select--</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label>Birth Year:</label>
                    <select id="birthYear" name="birthYear">
                        <option value="">--Select--</option>
                    </select>
                </div>
                <div class="form-col">
                    <div class="radio-group">
                        <label>Method of Delivery:</label>
                        <label><input type="radio" name="deliveryMethod" value="email">Email</label>
                        <label><input type="radio" name="deliveryMethod" value="mail">Mail</label>
                    </div>
                </div>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms And Conditions</label>
            </div>
            <button type="submit">Confirm</button>
        </form>
    </div>
    <script>
        function validateForm() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            let isValid = true;
            if (passwordInput.value.length < 8 || passwordInput.value.length > 10) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }
            if (confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else {
                confirmPasswordError.style.display = 'none';
            }
            return isValid;
        }

        window.onload = function () {
            const yearSelect = document.getElementById("birthYear");
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1900; i--) {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
        }
    </script>
</body>
</html>
